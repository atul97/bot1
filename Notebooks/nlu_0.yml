- intent: mood_happy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad

- intent: bot_challenge
  examples: |
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: request_restaurant
  examples: |
    - show me a restaurant?
    - available restaurant?
    - please show me a restaurant?

- intent: stop
  examples: |
    - stop?
    - quit?
    - halt?

