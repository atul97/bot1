version: "2.0" 
 
nlu: 
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
